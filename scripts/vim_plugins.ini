[DEFAULTS]
extensions_path = pack/plugins
download_path = Downloads

[EXAMPLE]
scope = vim | system
mode = start | opt
url = url
url_zip = url_zip
zip_file = zip_file
destination_folder_name = dest
extra_cmd = optional command

[auto-pairs]
scope = vim
mode = start
url = https://github.com/jiangmiao/auto-pairs.git
url_zip = https://github.com/jiangmiao/auto-pairs/archive/refs/heads/master.zip
zip_file = auto-pairs-master.zip
destination_folder_name = auto-pairs

[fzf]
scope = vim
mode = start
url = https://github.com/junegunn/fzf.git 
url_zip = https://github.com/junegunn/fzf/archive/refs/heads/master.zip 
zip_file = fzf-master.zip
destination_folder_name = fzf
extra_cmd = "install --bin"


