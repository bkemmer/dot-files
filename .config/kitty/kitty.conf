# font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14

# cursor
cursor_blink_interval 0
cursor_shape block

# mouse
mouse_hide_wait 10.0

# misc
# hide_window_decorations yes

enable_audio_bell no

confirm_os_window_close 0

# theme
include theme.conf

# tmux replacement - tabs
include tabs.conf

map ctrl+left previous_tab
map ctrl+right next_tab
map ctrl+shift+left move_tab_backward
map ctrl+shift+right move_tab_forward
 
map ctrl+shift+f scroll_page_down
map ctrl+shift+b scroll_page_up
map ctrl+/ show_scrollback
 
map ctrl+shift+r load_config_file
 
enabled_layouts splits
map ctrl+= launch --location=hsplit
map ctrl+\ launch --location=vsplit
 
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down
 
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
 
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter
map ctrl+alt+0 resize_window reset
 
copy_on_select yes
 
map ctrl+0 change_font_size all 0
